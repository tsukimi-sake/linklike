<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InabaLinkLikeTool</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <style>
    .custom-card {
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      background-color: #c3f3d1;
      border: 2px solid #28a745;
      cursor: pointer;
      margin: 10px auto;
      transition: all 0.2s ease;
    }

    .custom-card .card-body {
      font-size: 1.5rem;
    }

    .card-body span {
      font-size: 1.7rem;
      color: #089b2a;
    }

    .custom-value {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
      color: #155724;
    }

    .custom-card.active {
      background-color: #28a745;
      color: white;
      transform: scale(0.95);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .custom-card:active {
      transform: scale(0.95);
    }

    @media (max-width: 768px) {
      .custom-card {
        padding: 10px;
        margin: 5px auto;
      }

      .custom-card .card-body {
        font-size: 1rem;
        padding: 10px;
      }

      .card-body span {
        font-size: 1.2rem;
        color: #089b2a;
      }

      .custom-value {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1>Inaba LinkLike-Tool</h1>
    <p>This tool memorizes the AP recovery speed increase for the "Yumewazurai" deck.</p>

    <div class="row mt-4">
      <div class="col-4">
        <div class="card custom-card" data-card="yume-dress">
          <div class="card-body">ユメドレス<br><span>+3%</span></div>
        </div>
      </div>
      <div class="col-4">
        <div class="card custom-card" data-card="dream-bouquet">
          <div class="card-body">ドリームブーケ<br><span>+3%</span></div>
        </div>
      </div>
      <div class="col-4">
        <div class="card custom-card" data-card="yume-kozue">
          <div class="card-body">ユメ梢<br><span>+3%</span></div>
        </div>
      </div>
      <div class="col-4">
        <div class="card custom-card" data-card="yume-kozue-sa">
          <div class="card-body">ユメ梢SA<br><span>+10%</span></div>
        </div>
      </div>
    </div>

    <div class="custom-value">0%</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      const cardValues = {
        'yume-dress': 3,
        'dream-bouquet': 3,
        'yume-kozue': 3,
        'yume-kozue-sa': 10,
      };

      let sa_flag = false;

      $(".custom-card").click(function () {
        let cardID = $(this).data("card");

        if (cardID === 'yume-kozue-sa') {
          if (sa_flag) {
            return;
          } else {
            sa_flag = true;
          }
        }

        let increment = cardValues[cardID];
        let valueArea = $(".custom-value");
        let currentValue = parseInt(valueArea.text().replace('%', ''));
        let newValue = currentValue + increment;

        if (newValue > 90) {
          newValue = 90;
        }

        valueArea.text(newValue + "%");
      });
    });
  </script>
</body>

</html>
